{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/splash.png' %}"
    />
    <title>Show Rater</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img
            src="{% static 'images/show_rater_logo.png' %}"
            alt="Show Rater Logo"
            style="
              max-width: 400px;
              max-height: 25px;
              width: auto;
              height: auto;
            "
          />
        </a>
      </div>

      <nav>
        <ul>
          <li><a href="/shows">All Shows</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
